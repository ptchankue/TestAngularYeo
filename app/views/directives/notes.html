<div class="panel-body">
  <form class="form-horizontal" role="form" id="contactForm" name="noteForm">

    <div class="form-group">
      <label for="type" class="col-sm-3 control-label">Note Content</label>
      <div class="col-sm-6">
        <textarea type="text" id="type" name="type" class="form-control"
        rows="4" ng-model="note.noteContent" ng-required="true"
        placeholder="Note Content">
        </textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-3 col-md-offset-3">
        <input type="button" id="cancelSave" name="cancelSave"
           value="Clear"
           class="btn btn-warning"
           ng-click="clear()"/>
        <input type="submit" id="submitForm" name="submitForm" value="Add"
           ng-click="createNote()"
           class="btn btn-primary" />

           <!-- <input type="button" id="cancelSave" name="cancelSave"
              value="Clear"
              class="btn btn-default"
              ng-click="clear()"/>
           <input type="submit" id="submitForm" name="submitForm" value="Add"
              ng-click="createNote()"
              class="btn btn-default" /> -->
      </div>
    </div>
  </form>

</div>
